<!DOCTYPE HTML>
    <html lang="en-EN" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta name="Author" content="Natalia Pasturczak"/>
        <meta name="keywords" content="leaderboard"/>
        <meta name="description" content="leaderboard"/>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <!--sposób wyświetlania na urządzeniach mobilnych-->
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="icon" href="favicon.ico"/>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="css/leaderboard_style.css"/>
        <title> LangStorm </title>

</head>
<body>
<div align="center">
    <h1> <span th:text="#{leaderBoard}"></span> </h1>
    <br><a href="journey" class="btn btn-success">Back</a><br>
<div th:unless="${#lists.isEmpty(leaders)}">
    <table id="main" class="table" style="width: 30%" border="1" align="center">
        <tr>
            <th class="text-center">Place</th>
            <th class="text-center">Name</th>
            <th class="text-center">Points</th>
        </tr>
        <dl th:each="user : ${leaders}">
            <tr>
                <td align="center"></td>
                <td align="center"><span th:text="${user.login}"></span></td>
                <td align="center"><span th:text="${{user.points}}"></span></td>
            </tr>
        </dl>
    </table>
</div>
</div>
</body>
</html>

<style type="text/css">
    table tr:nth-child(2) {
        counter-reset: row-num;
    }

    table tr {
        counter-increment: row-num;
    }

    table tr td:first-child::before {
        content: counter(row-num) ". ";
    }
</style>
